<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apprendre le Solfège</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Apprendre le Solfège</h1>
        <p>Site interactif pour apprendre les bases facilement</p>
    </header>

    <main>

        <section class="card">
            <h2>Les Notes de Musique</h2>
            <p>Clique pour entendre une note :</p>

            <button onclick="playNote('C')">Do</button>
            <button onclick="playNote('D')">Ré</button>
            <button onclick="playNote('E')">Mi</button>
            <button onclick="playNote('F')">Fa</button>
            <button onclick="playNote('G')">Sol</button>
            <button onclick="playNote('A')">La</button>
            <button onclick="playNote('B')">Si</button>
        </section>

        <section class="card">
            <h2>Quiz rapide</h2>
            <p id="quiz-question">Clique sur "Nouvelle Question"</p>

            <button onclick="newQuestion()">Nouvelle Question</button>
            <button onclick="checkAnswer()">Vérifier</button>

            <p id="quiz-result"></p>
        </section>

    </main>

    <script src="script.js"></script>
</body>
</html>
